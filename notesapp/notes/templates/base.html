<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="p-4 bg-gray-800 flex justify-between">
        <h1 class="text-xl font-bold">📝 NotesApp</h1>
        <a href="{% url 'add_note' %}" class="bg-blue-500 px-4 py-2 rounded">Neue Notiz</a>
    </nav>
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
