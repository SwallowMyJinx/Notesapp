<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Notes{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <nav class="p-4 bg-gray-900/80 backdrop-blur border-b border-white/10 flex items-center justify-between">
    <h1 class="text-xl font-bold tracking-tight">📝 NotesApp</h1>
    <div class="space-x-2">
      <a href="{% url 'add_note' %}" class="px-3 py-2 rounded-xl bg-blue-600 hover:bg-blue-500 shadow">Neue Notiz</a>
    </div>
  </nav>

  <main class="p-6">{% block content %}{% endblock %}</main>

  <!-- Modal Root -->
  <div x-data="{ open:false }" x-show="open" x-cloak
       class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60" @click="open=false"></div>
    <div class="relative w-full max-w-xl rounded-2xl bg-gray-900 border border-white/10 shadow-2xl">
      <div class="flex items-center justify-between p-4 border-b border-white/10">
        <h3 class="font-semibold">Notiz bearbeiten</h3>
        <button class="px-2 py-1 rounded hover:bg-white/10" @click="open=false">✖</button>
      </div>
      <div id="modal-body" class="p-4">
        <!-- HTMX lädt hier das Formular rein -->
      </div>
    </div>
  </div>
</body>
</html>
