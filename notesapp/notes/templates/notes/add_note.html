{% extends "base.html" %}
{% block title %}Neue Notiz{% endblock %}
{% block content %}
<form method="POST" class="max-w-md mx-auto bg-gray-800 p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}
    
    <div>
        <label class="block mb-1 font-semibold">Titel</label>
        <input type="text" name="title" class="w-full p-2 rounded text-black">
    </div>

    <div>
        <label class="block mb-1 font-semibold">Inhalt</label>
        <textarea name="content" rows="5" class="w-full p-2 rounded text-black"></textarea>
    </div>

    <div>
        <label class="block mb-1 font-semibold">Deadline</label>
        <input type="date" name="deadline" class="w-full p-2 rounded text-black">
    </div>

    <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 p-2 rounded-xl text-white font-bold shadow-lg hover:scale-105 transition">
        Speichern 
    </button>
</form>
{% endblock %}
