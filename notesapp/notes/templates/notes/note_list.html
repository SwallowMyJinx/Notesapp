{% extends "base.html" %}
{% block title %}Meine Notizen{% endblock %}
{% block content %}

<!-- Toolbar -->
<div class="mb-6 flex flex-wrap items-center gap-3">
  <form hx-get="{% url 'note_list' %}" hx-target="#notes-grid" hx-push-url="true" class="flex-1 min-w-[280px]">
    <input type="text" name="q" value="{{ q }}"
           placeholder="ðŸ”Ž Suchen (Titel/Content)"
           class="w-full px-4 py-2 rounded-xl bg-gray-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-600">
  </form>
  <a href="{% url 'add_note' %}" class="px-4 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 shadow hover:opacity-90">+ Neue Notiz</a>
</div>

<!-- Grid -->
<div id="notes-grid" class="grid grid-cols-3 gap-4">
  {% for note in notes %}
    {% include "notes/_note_card.html" %}
  {% empty %}
    <div class="col-span-3 text-center text-gray-400">
      Keine Notizen vorhanden.
    </div>
  {% endfor %}
</div>
{% endblock %}
